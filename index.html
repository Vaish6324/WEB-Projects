<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Phone Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Phone Number Authentication</h2>
    <input type="text" id="phoneNumber" placeholder="Enter phone number (+91XXXXXXXXXX)">
    <div id="recaptcha-container"></div> 
    <button id="sendCode">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button id="verifyCode">Verify OTP</button>
    <p id="result"></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
